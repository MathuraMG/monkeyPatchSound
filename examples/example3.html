<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Sound Output Example </title>
    <script src="../data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="http://chir.ag/projects/ntc/ntc.js"></script>
    <script src="../interceptors/interceptPan.js"></script>
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <script>
    var x = 0, y=0;
    var ballHeight;
    var motionOption;
      function setup() {
        canvas = createCanvas(400, 400);
        canvas.attribute('title','grey canvas with multiple moving pink balls');
      }

      function draw() {
        background('#dddddd');
        noStroke();
        fill('#ed225d');
        if(frameCount < 300){
          ellipse(x+300,y,30,30);
          ellipse(x+200,y,30,30);
          ellipse(y,x+200,30,30);

          y = (y + 5)%400;
        }
        else if(frameCount < 500) {;
          ellipse(40,40,30,30);
          ellipse(x+200,y,30,30);
          y = (y + 5)%400;
        }
        else {
           ellipse(20,y,30,30);
        }

      }
    </script>
    <a class="page-link" href="../index.html">Back</a>
  </body>
</html>
