<!DOCTYPE html>
<html>
  <head>
    <script src="../data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="http://chir.ag/projects/ntc/ntc.js"></script>
    <script src="../interceptors/interceptPan.js"></script>
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <script>
    var x = 0;
    var ballHeight;
    var motionOption;
      function setup() {
        Heading = createElement('h2','Method 2 - Panning vs. Frequency');
        createCanvas(400, 400);

        motionOptionLabel = createElement('h4','Movement direction');
        motionOption = createRadio();
        motionOption.attribute('title','select direction');
        motionOption.option("up to down",1);
        motionOption.option("left to right",2);
        motionOption.selected(1);

        ballMovtLabel = createElement('h4','change Position of Ball Movement');
        ballMovt = createSlider(0, height, 20,10);
        ballMovt.attribute('aria-label','change position');

      }

      function draw() {
        background('#dddddd');
        noStroke();
        fill('#ed225d');
        if(motionOption.value() == 1){
          ellipse(ballMovt.value(),(x)%height,40,40);
        }
        else {
          ellipse((x)%width,ballMovt.value(),40,40);
        }


        x = x+3;
      }
    </script>
    <a class="page-link" href="../index.html">Back</a>
  </body>
</html>
